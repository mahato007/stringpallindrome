<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function pallindrome(data) {
        let start = 0;
        let end = data.length - 1;
        let result = true;
        while (end > start) {
          if (data[start] != data[end]) {
            result = false;
          }
          start++;
          end--;
        }
        return result;
      }
      let str = "hello";
      console.log(pallindrome(str));
    </script>

    <title>Document</title>
  </head>
  <body></body>
</html>
